<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="row bg-dark mb-5">
            <div class="col p-5 text-center text-white">
                <h1>PORSCHE</h1>
            </div>
        </div>

        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h1 class="text-center mt-5">Prosche 718</h1>
                    <img src="https://configurator.porsche.com/model-start/pictures/718.webp" alt="718" class="rounded mx-auto d-block">
                </div>
                <div class="carousel-item">
                    <h1 class="text-center mt-5">Prosche 911</h1>
                    <img src="https://configurator.porsche.com/model-start/pictures/911.webp" alt="911" class="rounded mx-auto d-block">
                </div>
                <div class="carousel-item">
                    <h1 class="text-center mt-5">Prosche Taycan</h1>
                    <img src="https://configurator.porsche.com/model-start/pictures/taycan.webp" alt="718" class="rounded mx-auto d-block">
                </div>
                <div class="carousel-item">
                    <h1 class="text-center mt-5">Prosche Panamera</h1>
                    <img src="https://configurator.porsche.com/model-start/pictures/panamera.webp" alt="718" class="rounded mx-auto d-block">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
        </div>
        
        <div class="row bg-dark mt-5">
            <div class="col p-5 text-white">Stopka</div>
        </div>
    </div>
</body>
</html>
